name: Update GitHub Profile Stats

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  issues:
    types: [opened, closed, reopened]
  issue_comment:
    types: [created, edited]
  schedule:
    - cron: "0 */6 * * *"
jobs:
  update-readme:
    name: Update GitHub README with latest stats
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Git
        run: |
          git config --global user.name "ravin00"
          git config --global user.email "it22354174@my.sliit.lk"

      - name: Update README
        run: |
          # Add a random query parameter to force GitHub to refresh the cached image URLs
          sed -i 's|username=ravin00&|username=ravin00&v=$(date +%s)&|g' README.md

          # Commit changes if any were made
          git diff --quiet || (git add README.md && git commit -m "Update README stats")
        
      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/ravin00/ravin00.git" HEAD:main
