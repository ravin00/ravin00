name: Update GitHub Profile Stats

on:
  push:
    branches:
      - main  # Adjust to your default branch
  pull_request:
    branches:
      - main  # Adjust to your default branch

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          sed -i 's/username=ravin00/username=ravin00/g' README.md
          git config --global user.name "ravin00"
          git config --global user.email "ravinbandara76@gmail.com"
          git add README.md
          git commit -m "Update README stats"
          git push
