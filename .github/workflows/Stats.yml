name: Update GitHub Profile Stats and Activity

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed, reopened]
  issue_comment:
    types: [created, edited]
  schedule:
    - cron: "0 * * * *"  # This runs the job once an hour

jobs:
  update-readme:
    name: Update GitHub README with latest stats and activity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Git
        run: |
          git config --global user.name "ravin00"
          git config --global user.email "it22354174@my.sliit.lk"
      
      - name: Update README
        run: |
          # Add a random query parameter to force GitHub to refresh the cached image URLs
          sed -i 's|username=ravin00&|username=ravin00&v=$(date +%s)&|g' README.md
          # Commit changes if any were made
          git diff --quiet || (git add README.md && git commit -m "Update README with latest stats and activity")
      
      - name: Push Changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push origin HEAD:main
